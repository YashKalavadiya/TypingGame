<div class="container">
  <div class="columns is-centered">
    <div class="box is-one-third">
      <h1 class="title has-text-centered">Typing Challange</h1>
      <p class="has-text-centered">
        <span [class]="compare(i)" *ngFor="let letter of randomText.split(''); let i = index;" >{{ letter }}</span>
      </p>
      <div class="field">
        <input class="input" (input)="handleChange($event.target.value)"/>
      </div>      
      <div class="box has-text-centered has-background-success" *ngIf="enteredText === randomText">
        <h1 class="title">Success</h1>
      </div>      
    </div>
  </div>
</div>
